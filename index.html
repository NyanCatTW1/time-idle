<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Time Idle</title>
  <meta name="description" content="Time Idle" />
  <meta name="author" content="Kryptid and Nyan Cat" />

  <script src="js/libs/lodash.min.js"></script>
  <script src="js/libs/break_eternity.min.js"></script>
  <script src="js/libs/dom.js"></script>
  <script src="js/libs/clipboard.js"></script>
  <script src="js/libs/format.js"></script>
  <script src="js/libs/saving.js"></script>
  <script src="js/countdown.js"></script>
  <script src="js/display.js"></script>
  <script src="js/main.js"></script>
  <script src="js/reset.js"></script>
  <script src="js/resetLayer.js"></script>
  <script src="js/tabs.js"></script>
</head>

<body onload="startGame()">
  <div id="countdownTab">
    <h2 id="countdown">30 seconds</h2>
  </div>
  <div id="resetLayerTab">
    <h3 id="timePointDisplay">You have <span id="timePointAmount">0</span> time point<span id="timePointAmountS"></span>
    </h3>
    <button id="resetBtn" onclick="resetCheck(1)">Reset the timer for <span id="resetGain">a</span> Time Point<span
        id="resetGainS"></span></h2>
  </div>
  <div id="optionsTab">
    <br>
    <button onclick="saveGame()">Manual Save</button>
    <button onclick="exportSave()">Export Save</button>
    <button onclick="importSave()">Import Save</button>
    <button onclick="hardReset()">HARD RESET</button>
  </div>
  <div id="tabbingTab">
    <br>
    <button id="countdownToggle" onclick="toggleTab('countdown')">Countdown Display: <span id="countdownShown">On</span></button>
    <button id="resetLayerToggle" onclick="toggleTab('resetLayer')">Reset Layer Display: <span id="resetLayerShown">On</span></button>
    <button id="optionsToggle" onclick="toggleTab('options')">Options Display: <span id="optionsShown">On</span></button>
  </div>
  <br>
  <button id="tabbingToggle" onclick="toggleTab('tabbing')">Displays Display: <span id="tabbingShown">On</span></button>
</body>

</html>
