<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Time Idle</title>
  <meta name="description" content="Time Idle" />
  <meta name="author" content="Kryptid and Nyan Cat" />

  <script src="js/libs/break_eternity.min.js"></script>
  <script src="js/libs/lodash.min.js"></script>

  <script src="js/libs/clipboard.js"></script>
  <script src="js/libs/dom.js"></script>
  <script src="js/libs/format.js"></script>
  <script src="js/libs/saving.js"></script>

  <script src="js/layers/rebuild/cash.js"></script>
  <script src="js/layers/rebuild/hardware.js"></script>

  <script src="js/layers/tick/tickLayer.js"></script>
  <script src="js/layers/tick/tickUpgrade.js"></script>

  <script src="js/auto.js"></script>
  <script src="js/display.js"></script>
  <script src="js/main.js"></script>
  <script src="js/reset.js"></script>
  <script src="js/tabs.js"></script>
  <script src="js/tick.js"></script>
</head>

<body onload="startGame()">
  <div id="tickTab">
    <h2 id="tickProgress">30 seconds</h2>
    <h3 id="nextTick">Proceeding to next tick takes <span id="nextTickReq">30 seconds</span></h3>
  </div>

  <div id="tickLayerTab">
    <h3 id="tickDisplay">You are at Tick <span id="currentTick">0</span></span>
    </h3>
    <button id="tickBtn" onclick="resetCheck(1)">Finish this tick and proceed by <span id="tickGain">a</span> Tick<span
        id="tickGainS"></span></h2>
  </div>

  <div id="tickUpgradeTab">
    <br>
    <button id="TU0" onclick="buyTickUpgrade(0)"></button>
    <button id="TU1" onclick="buyTickUpgrade(1)"></button>
    <br>
    <button id="TU2" onclick="buyTickUpgrade(2)"></button>
    <button id="TU3" onclick="buyTickUpgrade(3)"></button>
    <br>
    <button onclick="toggleMaxedTickUpg()">Hide Maxed Upgrades: <span id="maxedShown">On</span></button>
  </div>

  <div id="rebuildTab">
    <br>
    <div>You have spent <span id="cashSpent">0</span>/<span id="cashAvailable">0</span> cash</div>
    <div>
      <label for="CPU">CPU:</label>
      <select name="CPU" id="CPU"></select>
    </div>
    <button onclick="resetCheck(3)">Rebuild your machine in the price of abandoning the previous simulation.<span id="firstRebuild"> You will also unlock a (NOT IMPLEMENTED) new feature!</span></button>
  </div>

  <div id="optionsTab">
    <br>
    <button onclick="saveGame()">Manual Save</button>
    <button onclick="exportSave()">Export Save</button>
    <button onclick="importSave()">Import Save</button>
    <button onclick="hardReset()">HARD RESET</button>
  </div>

  <div id="tabbingTab">
    <br>
    <button id="tickToggle" onclick="toggleTab('tick')">Tick Display: <span id="tickShown">On</span></button>
    <button id="tickLayerToggle" onclick="toggleTab('tickLayer')">Tick Layer Display: <span id="tickLayerShown">On</span></button>
    <button id="tickUpgradeToggle" onclick="toggleTab('tickUpgrade')">Tick Upgrade Display: <span id="tickUpgradeShown">On</span></button>
    <button id="rebuildToggle" onclick="toggleTab('rebuild')">Rebuild layer Display: <span id="rebuildShown">On</span></button>
    <button id="optionsToggle" onclick="toggleTab('options')">Options Display: <span id="optionsShown">On</span></button>
  </div>

  <br>
  <button id="tabbingToggle" onclick="toggleTab('tabbing')">Displays Display: <span id="tabbingShown">On</span></button>
</body>

</html>
